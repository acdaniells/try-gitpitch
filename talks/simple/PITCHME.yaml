#
# Try GitPitch - Simple Presentation
#

#
# The Theme Template
# Doc: https://gitpitch.com/docs/themes/default
#
theme: template

theme-background : ["#FFF"]
theme-headline   : ["Raleway", "#5289F7", "none"]
theme-byline     : ["Raleway", "#111111", "none"]
theme-text       : ["Ubuntu", "#1C1C1C", "none"]
theme-links      : ["#5289F7", "#5254F7"]
theme-code       : ["Source Code Pro"]
theme-controls   : ["#484848"]
theme-margins    : ["0", "15px"]

#
# Theme-Override Setting
# Doc: https://gitpitch.com/docs/settings/custom-theme
#
theme-override: assets/css/PITCHME.css

#
# Layout Setting
# Doc: https://gitpitch.com/docs/settings/layout
#
layout: center

#
# Logo Setting
# Doc: https://gitpitch.com/docs/settings/logo
#
logo: assets/img/logo.png
logo-position: top-left

#
# Transition Setting
# Doc: https://gitpitch.com/docs/settings/transition
#
transition: none

#
# Title Setting
# Doc: https://gitpitch.com/docs/settings/title
#
title: "Try GitPitch - Simple Presentation"

#
# Footnote Setting
# Doc: https://gitpitch.com/docs/settings/footnote
#
footnote: "Try GitPitch - Simple Presentation"

#
# Published Setting
# Doc: https://gitpitch.com/docs/settings/published
#
published: false

#
# Remote Control Setting
# Doc: https://gitpitch.com/docs/settings/remote-control
#
remote-control: true
